<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>[[#{login.title}]]</title>

        <!-- Vendors -->

        <!-- Animate CSS -->
        <link th:href="@{/admin/vendors/bower_components/animate.css/animate.min.css}" rel="stylesheet">

        <!-- Material Design Icons -->
        <link th:href="@{/admin/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css}" rel="stylesheet">

        <!-- Site CSS -->
        <link th:href="@{/admin/css/app-1.min.css}" rel="stylesheet">
    </head>
    
    <body>
        <div class="login">

            <!-- Login -->
            <div class="login__block toggled" id="l-login">
                <form th:action="@{/admin/signin}" method="post">
                <div class="login__block__header">
                    <i class="zmdi zmdi-account-circle"></i>
                    [[#{login.signuptip}]]

                    <div class="actions login__block__actions">
                        <div class="dropdown">
                            <a href="" data-toggle="dropdown"><i class="zmdi zmdi-more-vert"></i></a>

                            <ul class="dropdown-menu pull-right">
                                <li><a data-block="#l-register" href="" th:text="#{login.createaccounttip}">Create an account</a></li>
                                <li><a data-block="#l-forget-password" href="" th:text="#{login.forgotpasswordtip}">Forgot password?</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="login__block__body">
                    <div class="form-group form-group--float form-group--centered form-group--centered">
                        <input name="username" type="text" class="form-control">
                        <label th:text="#{login.username}">Username</label>
                        <i class="form-group__bar"></i>
                    </div>

                    <div class="form-group form-group--float form-group--centered form-group--centered">
                        <input name="password" type="password" class="form-control">
                        <label th:text="#{login.password}">Password</label>
                        <i class="form-group__bar"></i>
                    </div>

                    <button class="btn btn--light btn--icon m-t-15" type="submit"><i class="zmdi zmdi-long-arrow-right"></i></button>
                </div>
                </form>
            </div>

            <!-- Register -->
            <div class="login__block" id="l-register">
                <div class="login__block__header palette-Blue bg">
                    <i class="zmdi zmdi-account-circle"></i>
                    [[#{login.createaccounttip}]]

                    <div class="actions login__block__actions">
                        <div class="dropdown">
                            <a href="" data-toggle="dropdown"><i class="zmdi zmdi-more-vert"></i></a>

                            <ul class="dropdown-menu pull-right">
                                <li><a data-block="#l-login" href="" th:text="#{login.haveaccounttip}">Already have an account?</a></li>
                                <li><a data-block="#l-forget-password" href="" th:text="#{login.forgotpasswordtip}">Forgot password?</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="login__block__body">
                    <div class="form-group form-group--float form-group--centered">
                        <input type="text" class="form-control">
                        <label th:text="#{login.username}">Username</label>
                        <i class="form-group__bar"></i>
                    </div>

                    <div class="form-group form-group--float form-group--centered">
                        <input type="text" class="form-control">
                        <label th:text="#{login.emailaddress}">Email Address</label>
                        <i class="form-group__bar"></i>
                    </div>

                    <div class="form-group form-group--float form-group--centered">
                        <input type="password" class="form-control">
                        <label th:text="#{login.password}">Password</label>
                        <i class="form-group__bar"></i>
                    </div>

                    <div class="input-centered">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                <i class="input-helper"></i>
                                [[#{login.licenseagreementtip}]]
                            </label>
                        </div>
                    </div>

                    <button class="btn btn--light btn--icon m-t-15"><i class="zmdi zmdi-plus"></i></button>
                </div>
            </div>

            <!-- Forgot Password -->
            <div class="login__block" id="l-forget-password">
                <div class="login__block__header palette-Purple bg">
                    <i class="zmdi zmdi-account-circle"></i>
                    [[#{login.forgotpasswordtip}]]

                    <div class="actions login__block__actions">
                        <div class="dropdown">
                            <a href="" data-toggle="dropdown"><i class="zmdi zmdi-more-vert"></i></a>

                            <ul class="dropdown-menu pull-right">
                                <li><a data-block="#l-login" href="" th:text="#{login.haveaccounttip}">Already have an account?</a></li>
                                <li><a data-block="#l-register" href="" th:text="#{login.createaccounttip}">Create an account</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="login__block__body">
                    <p class="m-t-30">[[#{login.resetpasswordtip}]]</p>

                    <div class="form-group form-group--float form-group--centered">
                        <input type="text" class="form-control">
                        <label th:text="#{login.emailaddress}">Email Address</label>
                        <i class="form-group__bar"></i>
                    </div>

                    <button class="btn btn--light btn--icon m-t-15"><i class="zmdi zmdi-check"></i></button>
                </div>
            </div>
        </div>

        <!-- Older IE Warning -->

                    </li>
                    <li>

                            <img th:src="@{/admin/img/browsers/opera.png}" alt="">

                    </li>
                    <li>
                        <a href="https://www.apple.com/safari/">

                    </li>

        <!-- Javascript Libraries -->

        <!-- jQuery -->
        <script th:src="@{/admin/vendors/bower_components/jquery/dist/jquery.min.js}"></script>

        <!-- Bootstrap -->
        <script th:src="@{/admin/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

        <!-- Placeholder for IE9 -->
        <!--[if IE 9 ]>
        <script th:src="@{/admin/vendors/bower_components/jquery-placeholder/jquery.placeholder.min.js}"></script>

        <!-- Site Functions & Actions -->
        <script th:src="@{/admin/js/app.min.js}"></script>
    </body>
</html>
